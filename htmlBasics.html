<!DOCTYPE html>                                 <!-- --- document declaration for HTML5 and we are telling browser that this document is using HTML-->
<html lang="en">                                 <!--this element represents the root of an HTML document, lang is an attribute and it resprents the langauge our webpages-->
    <head>                                      <!--this content the information which is not visible on browser window, it content page title, some additional information about page, css pages links-->
        <title>Home</title>                     <!-- title for the document, it will dispaly in tab of the page -->
        <meta charset="UTF-8">                  <!-- charset(attribute) - characterset -->
        <meta name="description" content="..."> <!-- on searching the website on google, that time we see this the link to the website and description for that website that is done using meta-->
    </head>
    <body>
        <header>                                 <!--header-->
            <h1>Hello <b>Shubhangi</b></h1>        <!--heading tags and there are total 6 heading tags, h1 is primary heading , h2 - secondary heading tag. b is for bold(but starting from HTML5 we always use strong instead of b tag and reason behind is that b doesn't have any seamentic meaning)-->
        </header>
        
        <p>paragraph <strong>strong</strong></p><!--p - to write the paragraph-->
        <i>italic</i>                           <!-- i is use for italic but in HTML5 we should not use the i tag as it doesn't have any sementic meaning, instead we use em(emphasize)-->
        <em>italic look</em>

      

        <ol>                                   <!-- order list-->
            <li>1</li>                         <!-- list item -->
            <li>1</li>
            <li>2</li>
        </ol>

        <ul>                                   <!-- unorder list - when order doesn't matter then use ul element-->
            <li>1</li>                         <!-- list item -->
            <li>1</li>
            <li>2</li>
        </ul>

        <img  src=""  alt="describe the image" width="500" height="200">  <!-- to display images, src is an attributes are piece of data and it describes the element-->

        <a href="" target="_blank"></a>                              <!--anchor element-->

        <nav>                                                      <!--nav - navigation-->
            <a href="#" target="_blank"></a>  
            <a href="a.html" target="_blank"></a>  
            <a href="b.html" target="_blank"></a>  
            <a href="#" target="_blank"></a>  
            <a href="#" target="_blank"></a>  
        </nav>

        <article>
            <h2>blog, article header</h2>
            blog,
            news articles

        </article>

        <footer>
            Learning HTML
        </footer>
    </body>
</html>
